<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>&#x1F3AE; Porównywarka Cen Gier</h1>
        <nav>
            <a href="{{ url_for('index') }}">Strona główna</a>
            <a href="{{ url_for('register') }}">Zarejestruj</a>
        </nav>
    </header>

    <main>
        <h2 style="text-align: center;">Zaloguj się</h2>
        <div style="display: flex; justify-content: center; margin-top: 2rem;">
            <form action="{{ url_for('login') }}" method="post" style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Hasło:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Zaloguj</button>
            </form>
        </div>
    </main>
</body>
</html>
