<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Historia wyszukiwań</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Historia wyszukiwań</h1>
        <nav>
            <a href="{{ url_for('index') }}">Strona główna</a>
            <a href="{{ url_for('logout') }}">Wyloguj</a>
        </nav>
    </header>

    <main>
        {% if session.get('user_id') %}
        <p style="text-align: center; font-style: italic; color: #333;">Jesteś zalogowany</p>
        {% endif %}

        {% if historia %}
            <ul class="game-list">
                {% for wpis in historia %}
                    <li>{{ wpis[0] }} – {{ wpis[1] }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Brak historii wyszukiwań.</p>
        {% endif %}
    </main>
</body>
</html>
